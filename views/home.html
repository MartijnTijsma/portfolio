<div>
    <div class="row-fluid images-panel">
        <div ng-repeat="image in projects.images">
            <div class="image-column col-xs-6 col-sm-4 col-md-3" ng-click="selectProject(image, $index)">
                <img src="{{image.source}}" alt="{{image.name}}" class="img-responsive">
                <div ng-if="selectedProject.index == $index" class="selectedImage">{{selectedProject.name}}</div>
            </div>
            <div class="visible-xs description-row" ng-if="($index + 1) % 2">{{image.name}}</div>
            <div class="visible-sm" ng-if="($index + 1) % 3 == 0 && selectedProject.index != null && (($index+1) / 3 == Math.ceil((selectedProject.index + 1) / 3))">
                <div class="clearfix"></div>
                <div class="description-row row-fluid">
                    <div class="col-sm-6">
                        <img src="{{selectedProject.source}}" alt="{{selectedProject.name}}" class="img-responsive">
                    </div>
                    <div class="col-sm-6">{{selectedProject.description}}</div>
                    <div class="clearfix"></div>
            </div> 
            <div class="visible-md description-row" ng-if="($index + 1) % 4 == 0">{{image.name}}</div> 
            <!-- <div class="visible-sm description-row">{{image.name}}</div> -->
        </div>
    </div>
    <div class="clearfix"></div>
    <!--<pre>{{projects | json}}</pre> -->
    <pre>{{Math.ceil((selectedProject.index + 1) / 3)}} {{selectedProject | json}}</pre>
</div>
