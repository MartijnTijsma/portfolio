<div>
    <div id="hero-image">
        <div class="subtitle">DESIGN + CODE</div>
    </div>
    <div class="projects col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <p ng-repeat="row in intro">{{row}}</p>
        <div ng-repeat="group in groups" class="group">
            <h3>{{group.name}}</h3>
            <p>{{group.description}}</p>
            <div ng-repeat="project in group.projects" class="project">
                <h4>{{project.name}}</h4>
                <div class="project-images">
                    <div ng-repeat="image in project.images" class="project-image">
                        <img ng-src="{{image.source}}" alt="{{image.name}}" class="">
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
